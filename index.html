<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Data</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4b41a;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Stock Data for AAPL</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Adj Open</th>
            <th>Close</th>
            <th>Volume</th>
            <th>High</th>
            <th>Low</th>
        </tr>
        {% for stock in stock_data %}
        <tr>
            <td>{{ stock.date }}</td>
            <td>{{ stock.adj_open }}</td>
            <td>{{ stock.close }}</td>
            <td>{{ stock.volume }}</td>
            <td>{{ stock.high }}</td>
            <td>{{ stock.low }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
